<body>
	<h1>Самые базовые команды для работы с git</h1>
	<h4>git clone urlForRep - клонирование репозитория</h4>
	<h4>git add filename - добавление изменений (подготовка к commit)</h4>
	<h4>git add -A (все файлы)</h4>
	<h4>git commit -m "Add comment"</h4>
	<h4>git push - проталкивание в репозиторий</h4>
	<h4>git pull - вытягивание изменений</h4>
</body>
</html>
